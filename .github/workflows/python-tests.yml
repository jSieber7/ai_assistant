# .github/workflows/python-ci.yml

name: Python CI with UV

on:
  push:
    branches: [ main, development, feature/* ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '.github/**/*.md'
  pull_request:
    branches: [ main, development ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: 'latest'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.12']
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      uses: astral-sh/setup-uv@v1
      with:
        # CORRECTED: The input is 'version', not 'uv-version'.
        version: ${{ env.UV_VERSION }}

    - name: Cache UV dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Create UV lock file and install dependencies
      run: |
        rm -f uv.lock
        uv sync --all-extras

    - name: Set test environment variables
      run: |
        echo "OPENROUTER_API_KEY=test-key-ci-123" >> $GITHUB_ENV
        echo "DEFAULT_MODEL=test-model" >> $GITHUB_ENV
        echo "ENVIRONMENT=testing" >> $GITHUB_ENV

    - name: Run tests and generate reports
      run: |
        uv run pytest -m "not slow" --junitxml=junit.xml --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          junit.xml
          coverage.xml
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install UV
      uses: astral-sh/setup-uv@v1
      with:
        # CORRECTED: The input is 'version', not 'uv-version'.
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run security audit
      run: uv run pip-audit --ignore-vuln GHSA-4xh5-x5gv-qwph

    - name: Run bandit security scanner
      run: uv run bandit -r app/ -f json -o bandit-results.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-results.json
        retention-days: 30

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install UV
      uses: astral-sh/setup-uv@v1
      with:
        # CORRECTED: The input is 'version', not 'uv-version'.
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run ruff linter
      run: uv run ruff check .

    - name: Run black formatter check
      run: uv run black --check .

    - name: Run mypy type checking
      run: uv run mypy app/ --ignore-missing-imports